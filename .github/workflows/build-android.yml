name: Build Android APK (debug, Flutter 2.10.5)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Flutter 2.x يعمل مع Java 11
      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Set up Flutter 2.10.5 (stable)
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5'
          channel: 'stable'
          cache: true

      - name: flutter pub get
        run: flutter pub get

      # لو عندك google-services.json داخل المستودع (android/app/google-services.json) خليه؛ لو مش موجود تجاهل الخطوة.
      - name: Show android/app
        run: ls -la android/app || true

      # أحياناً Gradle القديم يعلق؛ هذا يثبت Gradle مناسب لـ Java 11 و AGP القديمة
      - name: Pin Gradle wrapper (7.2)
        run: |
          if [ -f android/gradle/wrapper/gradle-wrapper.properties ]; then
            sed -i 's#distributionUrl=.*#distributionUrl=https\://services.gradle.org/distributions/gradle-7.2-bin.zip#' android/gradle/wrapper/gradle-wrapper.properties
            echo "Updated Gradle wrapper to 7.2"
          fi

      - name: Build debug APK
        run: flutter build apk --debug --no-shrink

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
