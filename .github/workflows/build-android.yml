name: Build Android APK (debug)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.3'   # أو نفس نسخة مشروعك
          channel: 'stable'

      - name: Flutter pub get
        run: flutter pub get

      # لو عندك google-services.json ضعه في android/app/ داخل المستودع
      # وإلا احذف هذا السطر
      - name: Verify google-services.json (optional)
        run: ls -l android/app || true

      - name: Build debug APK
        run: flutter build apk --debug --no-shrink

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
